[tox]
skipsdist = True

[testenv]
passenv = *
setenv =
    ARG_FILE={envtmpdir}/argument_file.txt
    PYTHONWARNINGS="ignore:Unverified HTTPS request"
    OPENBMC_PASSWORD=0penBmc
    OPENBMC_USERNAME=root
    SYSLOG_IP_ADDRESS=127.0.0.1
    SYSLOG_PORT=514
whitelist_externals = *
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
commands =
    -mkdir {envtmpdir}
    bash {toxinidir}/tools/generate_argumentfile.sh


[testenv:custom]
deps = {[testenv]deps}
setenv = {[testenv]setenv}
commands =
    {[testenv]commands}
    python -m robot.run --argumentfile {env:ARG_FILE} {posargs}


[testenv:barreleye]
deps     = {[testenv]deps}
setenv   = {[testenv]setenv}
    OPENBMC_MODEL=./data/Barreleye.py
commands =
    {[testenv]commands}
    python -m robot.run --exclude reboot_tests --argumentfile {env:ARG_FILE} {posargs}


